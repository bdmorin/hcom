# Pure Python fallback wheel (no Rust binary).
# Used by CI to build a py3-none-any wheel for unsupported platforms.
# Build: cp pyproject-fallback.toml pyproject.toml && python -m build --wheel --outdir dist/

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hcom"
version = "0.6.14"
description = "Realtime messaging and context sharing for AI coding agents (Claude Code, Gemini CLI, Codex)"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{name = "aannoo"}]
keywords = ["claude", "claude-code", "gemini", "codex", "hooks", "agents", "cli", "multi-agent", "orchestration", "terminal"]
dependencies = [
    "wcwidth",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development",
    "Topic :: System :: Monitoring",
    "Topic :: Terminals",
]

[project.urls]
Homepage = "https://github.com/aannoo/hcom"
Repository = "https://github.com/aannoo/hcom"
Issues = "https://github.com/aannoo/hcom/issues"
Documentation = "https://github.com/aannoo/hcom#readme"

[project.scripts]
hcom = "hcom.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
